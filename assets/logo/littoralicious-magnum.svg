<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    Magnum Opus — The great work
    Four elements in alchemical process
    Circle > Square > Triangle > Point
  -->

  <!-- Outer circle - the cosmos -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- Square - the material -->
  <rect x="20" y="20" width="60" height="60" fill="none" stroke="#0a0a0a" stroke-width="1"/>

  <!-- FIRE △ — top center -->
  <path d="M 50 8 L 60 28 L 40 28 Z" fill="none" stroke="#0a0a0a" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- WATER ▽ — bottom center -->
  <path d="M 50 92 L 40 72 L 60 72 Z" fill="none" stroke="#0a0a0a" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- AIR △̶ — right center -->
  <g transform="rotate(90 50 50)">
    <path d="M 50 8 L 60 28 L 40 28 Z" fill="none" stroke="#0a0a0a" stroke-width="1.8" stroke-linejoin="round"/>
    <line x1="43" y1="22" x2="57" y2="22" stroke="#0a0a0a" stroke-width="1.8"/>
  </g>

  <!-- EARTH ▽̶ — left center -->
  <g transform="rotate(-90 50 50)">
    <path d="M 50 8 L 60 28 L 40 28 Z" fill="none" stroke="#0a0a0a" stroke-width="1.8" stroke-linejoin="round"/>
    <line x1="43" y1="22" x2="57" y2="22" stroke="#0a0a0a" stroke-width="1.8"/>
  </g>

  <!-- Center point - the philosopher's stone -->
  <circle cx="50" cy="50" r="5" fill="#0a0a0a"/>

</svg>