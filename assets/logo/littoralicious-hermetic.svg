<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    Hermetic Seal â€” As above, so below
    Interlocking triangles (hexagram)
    Fire/Water union with Air/Earth cross
  -->

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="1"/>

  <!-- Second circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#0a0a0a" stroke-width="0.5"/>

  <!-- FIRE triangle (pointing up) -->
  <path d="M 50 15 L 75 65 L 25 65 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- WATER triangle (pointing down) -->
  <path d="M 50 85 L 25 35 L 75 35 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Central point - the quintessence -->
  <circle cx="50" cy="50" r="3" fill="#0a0a0a"/>

  <!-- AIR line (horizontal bar on fire triangle) -->
  <line x1="33" y1="50" x2="67" y2="50" stroke="#0a0a0a" stroke-width="1"/>

  <!-- EARTH line (horizontal bar on water triangle) -->
  <!-- Already implied by intersection -->

</svg>