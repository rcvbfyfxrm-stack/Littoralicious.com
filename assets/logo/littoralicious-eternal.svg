<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    ETERNAL

    Four drops/flames arranged in rotation.
    Each is an element. Together they spin.
    The cycle of transformation. Eternal motion.
  -->

  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="1"/>

  <!-- Fire - pointing up (12 o'clock) -->
  <path
    d="M 50 10
       C 58 20, 60 30, 50 40
       C 40 30, 42 20, 50 10
       Z"
    fill="#0a0a0a"
  />

  <!-- Air - pointing right (3 o'clock) -->
  <path
    d="M 90 50
       C 80 58, 70 60, 60 50
       C 70 40, 80 42, 90 50
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
  />

  <!-- Water - pointing down (6 o'clock) -->
  <path
    d="M 50 90
       C 42 80, 40 70, 50 60
       C 60 70, 58 80, 50 90
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
  />

  <!-- Earth - pointing left (9 o'clock) -->
  <path
    d="M 10 50
       C 20 42, 30 40, 40 50
       C 30 60, 20 58, 10 50
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
  />

  <!-- Center point -->
  <circle cx="50" cy="50" r="3" fill="#0a0a0a"/>

</svg>