<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    LITTORALICIOUS ESSENCE

    The Simplest Truth — One line contains all

    Concept: A single continuous line that moves through
    all four elements: rises like fire, floats like air,
    falls like water, grounds like earth. And in the
    center, a point: the act of nurture.

    Matisse meets sacred geometry.
  -->

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="0.8"/>

  <!-- THE LINE — One continuous stroke through all elements -->
  <path
    d="M 50 8
       C 65 8, 80 20, 80 35
       C 80 42, 70 48, 58 50
       C 70 52, 80 58, 80 65
       C 80 80, 65 92, 50 92
       C 35 92, 20 80, 20 65
       C 20 58, 30 52, 42 50
       C 30 48, 20 42, 20 35
       C 20 20, 35 8, 50 8"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
  />

  <!-- Center point — nurture -->
  <circle cx="50" cy="50" r="5" fill="#0a0a0a"/>

  <!-- Element markers (subtle) -->
  <!-- Fire - top -->
  <circle cx="50" cy="8" r="2" fill="#0a0a0a"/>

  <!-- Air - right -->
  <circle cx="80" cy="50" r="2" fill="none" stroke="#0a0a0a" stroke-width="1"/>

  <!-- Water - bottom -->
  <circle cx="50" cy="92" r="2" fill="none" stroke="#0a0a0a" stroke-width="1"/>

  <!-- Earth - left -->
  <rect x="18" y="48" width="4" height="4" fill="#0a0a0a"/>

</svg>