<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <!--
    Four Elements — Minimal
    Stacked symbols, pure line
    Air · Fire · Water · Earth
  -->

  <!-- AIR — Three horizontal wisps -->
  <path d="M 30 10 Q 40 6, 50 10" fill="none" stroke="#0a0a0a" stroke-width="1" stroke-linecap="round"/>
  <path d="M 28 16 Q 40 12, 52 16" fill="none" stroke="#0a0a0a" stroke-width="1" stroke-linecap="round"/>

  <!-- FIRE — Simple flame -->
  <path
    d="M 40 24
       C 46 30, 50 35, 50 42
       C 50 49, 45 52, 40 52
       C 35 52, 30 49, 30 42
       C 30 35, 34 30, 40 24
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
  />

  <!-- WATER — Two waves -->
  <path
    d="M 15 60
       Q 27 54, 40 60
       T 65 60"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
    stroke-linecap="round"
  />

  <!-- EARTH — Solid ground -->
  <line x1="10" y1="72" x2="70" y2="72" stroke="#0a0a0a" stroke-width="2" stroke-linecap="round"/>

</svg>