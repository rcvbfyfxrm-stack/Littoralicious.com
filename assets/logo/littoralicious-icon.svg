<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    LITTORALICIOUS Icon
    A single continuous line forming: wave + fish + L
    Matisse-style: one stroke, organic, timeless
  -->

  <!-- Circle frame - like an ancient seal or coin -->
  <circle
    cx="50"
    cy="50"
    r="46"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
  />

  <!-- Continuous line drawing: stylized fish/wave forming abstract "L" -->
  <path
    d="M 25 35
       C 30 30, 40 28, 50 32
       C 60 36, 65 32, 70 28
       C 72 26, 74 26, 75 28
       C 76 30, 74 34, 70 38
       C 60 48, 55 55, 50 65
       C 48 70, 45 72, 42 72
       C 38 72, 35 68, 35 62
       L 35 45
       C 35 40, 32 38, 28 40
       C 24 42, 22 38, 25 35
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Small dot - fish eye / focal point -->
  <circle cx="68" cy="32" r="2" fill="#0a0a0a"/>

</svg>