<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 90">
  <!--
    Four Elements — Vessel
    Earth (pot) contains Water (waves) + Fire (flame) + Air (steam)
    The galley as alchemical vessel
  -->

  <!-- AIR — Steam rising -->
  <path d="M 30 12 Q 28 6, 32 2" fill="none" stroke="#0a0a0a" stroke-width="1" stroke-linecap="round"/>
  <path d="M 40 10 Q 40 4, 43 0" fill="none" stroke="#0a0a0a" stroke-width="1" stroke-linecap="round"/>
  <path d="M 50 12 Q 52 6, 48 2" fill="none" stroke="#0a0a0a" stroke-width="1" stroke-linecap="round"/>

  <!-- FIRE — Flame inside vessel -->
  <path
    d="M 40 22
       C 45 28, 48 32, 48 38
       C 48 44, 44 48, 40 48
       C 36 48, 32 44, 32 38
       C 32 32, 35 28, 40 22
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.2"
  />

  <!-- WATER — Waves inside vessel -->
  <path
    d="M 22 56
       Q 31 52, 40 56
       T 58 56"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.2"
    stroke-linecap="round"
  />

  <!-- EARTH — Vessel/cauldron containing all -->
  <path
    d="M 15 28
       C 10 40, 12 60, 22 72
       Q 40 82, 58 72
       C 68 60, 70 40, 65 28"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
    stroke-linejoin="round"
  />

  <!-- Rim -->
  <path
    d="M 15 28
       Q 15 22, 20 20
       L 60 20
       Q 65 22, 65 28"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
    stroke-linejoin="round"
  />

</svg>