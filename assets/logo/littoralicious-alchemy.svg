<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    Alchemical Elements — Traditional symbols
    △ Fire · ▽ Water · △̶ Air · ▽̶ Earth
    Hermetic tradition
  -->

  <!-- Outer circle - the all -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="1"/>

  <!-- Inner circle - the hearth/transformation -->
  <circle cx="50" cy="50" r="8" fill="#0a0a0a"/>

  <!-- FIRE — Top (upward triangle) -->
  <path d="M 50 8 L 58 22 L 42 22 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- WATER — Bottom (downward triangle) -->
  <path d="M 50 92 L 42 78 L 58 78 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- AIR — Right (upward triangle with bar) -->
  <path d="M 92 50 L 78 58 L 78 42 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>
  <line x1="80" y1="52" x2="88" y2="52" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- EARTH — Left (downward triangle with bar) -->
  <path d="M 8 50 L 22 42 L 22 58 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>
  <line x1="12" y1="48" x2="20" y2="48" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- Connecting lines - the transmutation paths -->
  <line x1="50" y1="22" x2="50" y2="42" stroke="#0a0a0a" stroke-width="0.5"/>
  <line x1="50" y1="58" x2="50" y2="78" stroke="#0a0a0a" stroke-width="0.5"/>
  <line x1="22" y1="50" x2="42" y2="50" stroke="#0a0a0a" stroke-width="0.5"/>
  <line x1="58" y1="50" x2="78" y2="50" stroke="#0a0a0a" stroke-width="0.5"/>

</svg>