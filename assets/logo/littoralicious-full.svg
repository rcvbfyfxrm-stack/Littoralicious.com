<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!--
    LITTORALICIOUS Full Logo
    Icon + Wordmark combination
    Antique gravitas + Matisse modernity
  -->

  <!-- Icon: Circle with wave/fish -->
  <g transform="translate(10, 10)">
    <circle
      cx="40"
      cy="40"
      r="38"
      fill="none"
      stroke="#0a0a0a"
      stroke-width="1.2"
    />

    <!-- Stylized fish/wave - single line -->
    <path
      d="M 18 32
         C 22 28, 30 26, 40 30
         C 50 34, 55 30, 60 26
         C 62 24, 64 24, 65 26
         C 66 28, 64 32, 60 35
         C 52 42, 48 50, 44 58
         C 42 62, 40 62, 38 60
         C 36 58, 36 52, 38 45
         C 40 38, 35 36, 28 38
         C 22 40, 18 36, 18 32
         Z"
      fill="none"
      stroke="#0a0a0a"
      stroke-width="1.2"
      stroke-linecap="round"
    />

    <!-- Eye -->
    <circle cx="58" cy="29" r="1.5" fill="#0a0a0a"/>
  </g>

  <!-- Wordmark -->
  <text
    x="110"
    y="58"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="26"
    font-weight="400"
    letter-spacing="0.1em"
    fill="#0a0a0a"
  >LITTORALICIOUS</text>

  <!-- Subtle underline wave -->
  <path
    d="M 110 68 Q 150 63, 190 66 T 290 64"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="0.8"
    stroke-linecap="round"
  />

</svg>