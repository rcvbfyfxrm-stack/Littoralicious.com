<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    PURE

    Four elements as one continuous flowing line.
    No symbols. No labels. Just flow.
    The line itself transforms through states.
  -->

  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="0.8"/>

  <!-- One continuous line that embodies all elements -->
  <path
    d="M 50 8
       C 50 8, 75 25, 75 45
       C 75 55, 60 60, 50 60
       C 40 60, 25 55, 25 45
       C 25 25, 50 8, 50 8
       M 50 60
       C 50 65, 45 75, 50 85
       C 55 75, 50 65, 50 60"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

</svg>