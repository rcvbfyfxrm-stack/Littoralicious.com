<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!--
    Simple fish â€” Matisse single line
    Clean, timeless, minimal
  -->

  <!-- Fish body - one continuous stroke -->
  <path
    d="M 15 30
       C 25 15, 50 12, 70 25
       C 75 28, 78 30, 82 30
       C 78 30, 75 32, 70 35
       C 50 48, 25 45, 15 30
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Tail -->
  <path
    d="M 82 30
       C 90 22, 95 18, 92 30
       C 95 42, 90 38, 82 30"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Eye -->
  <circle cx="30" cy="30" r="2.5" fill="#0a0a0a"/>

</svg>