<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    LITTORALICIOUS SACRED

    The Complete Symbol — All concepts unified

    This is the one.

    - Outer circle: The cosmos, the whole
    - Horizon line: The littoral (where worlds meet)
    - Above horizon: Fire (flame) + Air (three breaths)
    - Below horizon: Water (wave) + Earth (ground)
    - Center crossing: Where the four meet
    - Central flame: Nurture, transformation, the galley
    - Four alchemical symbols at cardinal points

    Timeless. Esoteric. Original to Littoralicious.
  -->

  <!-- THE COSMOS — Outer circle -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- THE LITTORAL — Horizon line -->
  <line x1="4" y1="50" x2="96" y2="50" stroke="#0a0a0a" stroke-width="1"/>

  <!-- THE AXIS — Vertical line (as above, so below) -->
  <line x1="50" y1="4" x2="50" y2="96" stroke="#0a0a0a" stroke-width="1"/>

  <!-- FIRE — Central flame rising above horizon -->
  <path
    d="M 50 28
       C 56 34, 60 40, 60 46
       C 60 49, 55 50, 50 50
       C 45 50, 40 49, 40 46
       C 40 40, 44 34, 50 28
       Z"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.2"
  />
  <path
    d="M 50 35
       C 53 38, 55 42, 55 46
       C 55 48, 52 49, 50 49
       C 48 49, 45 48, 45 46
       C 45 42, 47 38, 50 35
       Z"
    fill="#0a0a0a"
  />

  <!-- AIR — Three breaths (steam) -->
  <path d="M 35 30 Q 33 24, 36 18" fill="none" stroke="#0a0a0a" stroke-width="0.8" stroke-linecap="round"/>
  <path d="M 50 24 Q 50 18, 52 12" fill="none" stroke="#0a0a0a" stroke-width="0.8" stroke-linecap="round"/>
  <path d="M 65 30 Q 67 24, 64 18" fill="none" stroke="#0a0a0a" stroke-width="0.8" stroke-linecap="round"/>

  <!-- WATER — Wave below horizon -->
  <path
    d="M 20 62
       Q 35 56, 50 62
       T 80 62"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="1.2"
    stroke-linecap="round"
  />

  <!-- EARTH — Ground line -->
  <path
    d="M 25 78 L 75 78"
    fill="none"
    stroke="#0a0a0a"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- FOUR ALCHEMICAL SYMBOLS — Cardinal points -->

  <!-- Fire △ (top) -->
  <path d="M 50 6 L 54 14 L 46 14 Z" fill="#0a0a0a"/>

  <!-- Water ▽ (bottom) -->
  <path d="M 50 94 L 46 86 L 54 86 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Air △̶ (right) -->
  <path d="M 94 50 L 86 54 L 86 46 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>
  <line x1="87" y1="51.5" x2="92" y2="51.5" stroke="#0a0a0a" stroke-width="1.2"/>

  <!-- Earth ▽̶ (left) -->
  <path d="M 6 50 L 14 46 L 14 54 Z" fill="none" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>
  <line x1="8" y1="48.5" x2="13" y2="48.5" stroke="#0a0a0a" stroke-width="1.2"/>

</svg>